<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1 class="text-center my-5">ToDo - List🙉</h1>
        <!-- Agregar el nombre, nua, materia y universidad -->

        <form id="formulario">
            <input type="text" placeholder="Ingresa una tarea" class="form-control my-2"> <!-- class="form-control" toma todo el ancho | con my-2 es un magen superior de 2-->
            <button style="width: 100%;" class="btn btn-primary" type="submit"> <!-- btn es clase PROPIA de bootstrap-->
                Agregar una Tarea
            </button>
        </form>
        <hr>

        <!-- Mostrado de todas las listas de tareas que queremos ver -->
        <div class="mt-2" id="lista-tareas"> <!-- tenemos un mt2 -> que significa margen top de 2 -->
            <div class="alert alert-dark">
                Sin Tareas Pendientes🥸!!!
            </div>
        </div>
    </div>

    <!-- Apartado de template para la forma de la alerta de tareas -->
    <template id="templateTarea">
        <div class="alert alert-warning d-flex justify-content-between aling-items-center">
            <p class="m-0"> Tarea #1 </p> <!-- Contiene el texto de la tarea y los iconos-->
            <h3 class="m-0"> <!-- ICONOS A UTILIZAR -->
                <i class="fa fa-check-circle text-success" aria-hidden="true" role="button"></i> <!--text-sucess ===> Es para boton verde-->

                <i class="fa fa-minus-circle text-danger" aria-hidden="true" role="button"></i>  <!--text-danger ===> Es para boton EN ROJO-->
            </h3>
        </div>
    </template>

    <script src="./JS/index.js"></script>
</body>
</html>
